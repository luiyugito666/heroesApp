<h1>
  Editar/Agregar Héroe
  Héroe
<small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid ">

  <div class="col-12 sm:col-6">
    <mat-card> 
      
      <mat-card-content>
        <div class="grid">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super  Héroes            </mat-label>

            <input 
            matInput
            type="text"
            required
            >

          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego           </mat-label>

            <input 
            matInput
            type="text"
            required
            >

          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera Aparición          </mat-label>

            <input 
            matInput
            type="text"
            required
            >

          </mat-form-field>
          <mat-form-field class="col-12 ">
            <mat-label>Creador         </mat-label>

            <mat-select required="">
              <mat-option
              *ngFor="let pub of publishers"
              [value]="pub.id"
              >
              {{pub.desc}}

              </mat-option> 
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12 ">
            <mat-label>Primera Aparición          </mat-label>

            <input 
            matInput
            type="text"
            required
            >

          </mat-form-field>

        </div>
<div class="flex justify-content-between"> <button mat-flat-button color="warn">
          <mat-icon>eraser</mat-icon>
          Borrar</button>
        

        <button mat-flat-button color="primary">
          <mat-icon>save</mat-icon>
          Guardar</button>
        </div>
       

      </mat-card-content>
  </mat-card>
  
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image src="" alt="imagen del Heroe">
    </mat-card>
  </div>

</div>
