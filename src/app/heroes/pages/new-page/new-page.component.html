<h1>
  {{currentHero.id?'Editar ':'Agregar '}}
  héroe
<small *ngIf="currentHero.id" >{{currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid ">

  <div class="col-12 sm:col-6">
    <mat-card> 
      
      <mat-card-content>
        
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super  Héroes            </mat-label>
            <input 
            matInput
            type="text"
            required
            formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego           </mat-label>
            <input 
            matInput
            type="text"
            required
            formControlName="alter_ego"            >
            
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Primera Aparición          </mat-label>
            <input 
            matInput
            type="text"
            required
            formControlName="first_appearance"            >
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Perosnajes          </mat-label>
            <input 
            matInput
            type="text"
            required
            formControlName="characters"            >
          </mat-form-field>

          <mat-form-field class="col-12 ">
            <mat-label>Creador         </mat-label>
            <mat-select required
             formControlName="publisher" 
            >
              <mat-option
              *ngFor="let pub of publishers"
              [value]="pub.id"
              >
              {{pub.desc}}
              </mat-option> 
            </mat-select>
          </mat-form-field>
        
              <mat-form-field class="col-12 ">
                  <mat-label>ImagenAlternativa          </mat-label>
                  <input 
                  matInput
                  type="text"
                  formControlName="alt_img"            >
                </mat-form-field>
        </form>
                  <div class="flex justify-content-between"> <button *ngIf="currentHero.id"mat-flat-button color="warn"
                    (click)="onDeleteHero()">
                    <mat-icon>eraser</mat-icon>
                    Borrar</button><span></span>
                  

                    <button mat-flat-button color="primary" (click)="onSubmit()">
                      <mat-icon>save</mat-icon>
                      Guardar
                    </button>
                  </div>
       

      </mat-card-content>
  </mat-card>
  
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]="currentHero|heroImage" alt="imagen del Heroe">
    </mat-card>
  </div>

</div>
